<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager> 	    
    <ion-slide> 	     
      <img class="slide_imagem" src="assets/imgs/livros-home.png">
      <button ion-button block (click)="irParaLivros()">Livros</button> 	    
    </ion-slide>	    
    <ion-slide>
      <img class="slide_imagem" src="assets/imgs/filmes-home.png">
      <button ion-button block (click)="irParaFilmes()">Filmes</button> 	      	    
    </ion-slide> 	    
    <ion-slide> 	      
      <h2>Slide 3</h2> 	   
   </ion-slide> 	
  </ion-slides>
  
  
  
  
  <button ion-button secondary menuToggle>Toggle Menu</button>
  <button (click)="irParaLivros()">Livros</button>
  <button (click)="irParaFilmes()">Filmes</button>
</ion-content>

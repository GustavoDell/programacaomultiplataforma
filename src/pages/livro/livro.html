<ion-header>
  <ion-navbar>
    <ion-title>livro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let livro of livros">
        <img src="assets/imgs/filmes-home.png"/>
      <h2>titulos:{{livro.titulo}}</h2>
      <p>subtitulo: {{livro.subtitulo}}</p>
      <p>editora: {{livro.editora}}</p>
      <p>isbn: {{livro.isbn}}</p>
      <p>publicação: {{livro.publicacao}}</p>
      <p>paginas: {{livro.paginas}}</p>
      <button (click)="irParaAutor()">Inf Autores</button>
      <button (click)="irParaEditora()">Inf Editora</button>
    </ion-item>
  </ion-list>
</ion-content>
